<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperndizaje</title>
    <link rel="stylesheet" href="Edit.css">
</head>
<body>

<div class="container">
    <div class="container-from">
        <form class="sign-in">
            <h2>Iniciar sesión</h2>
            <div class="social-networks">
                <ion-icon name="logo-instagram"></ion-icon>
            </div> 
            <span>Use su Correo electronico y su contraseña </span>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="email">
            </div>
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="password">
            </div>
             <a href="#">¿Olvidaste tu contraseña?</a>
            <button class="button">INICIAR SESION</button>
        </form>
     </div>

     <div class="container-from">
        <form class="sign-up">
            <h2>Registrarse</h2>

            <div class="social-networks">
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <span>Use un Correo electronico para crear tu cuenta y
                de la misma forma una contraseña apropiada para su 
                cuenta Contraseño </span>
                <div class="container-input">
                <ion-icon name="person-circle-outline"></ion-icon>
                <input type="text" placeholder="Nombre">
            </div>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="email">
            </div>
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="password">
            </div>
            <button class="button">Registrarse</button>
        </form>  
    </div>
</div>

    <script src="Active.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</body>
</html>
